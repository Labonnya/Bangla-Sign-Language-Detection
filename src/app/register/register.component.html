<app-navbar></app-navbar>

<div class="container text-center">
  <div class="row">
    <div class="col-3">
      <img src="../../assets/sign_girl.gif" alt="girl">
    </div>
    <div class="col-6">
      <div class="container register">
        <div class="panel panel-default">
          <div class="panel-heading">
            <h2>Registration</h2>
          </div>
          <div class="panel-body">
            <form>
              <div class="form-group">
                <label>Username:</label>
                <input type="text" class="form-control" name="username" [(ngModel)]="username">
              </div>
              <div class="form-group">
                <label>Educational Institution Name(Optional): </label>
                <input type="text" class="form-control" name="institution" [(ngModel)]="institution">
              </div>
              <div class="form-group">
                <label>Email:</label>
                <input type="email" class="form-control" name="email" [(ngModel)]="email">
              </div>
              <div class="form-group">
                <label for="password">Password:</label>
                <input type="password" class="form-control" name="password" [(ngModel)]="password">
              </div>
              <div class="form-group">
                <label>Choose Your Role:</label>
                <div class="form-check">
                  <input
                    class="form-check-input"
                    type="radio"
                    name="role"
                    id="studentRole"
                    [(ngModel)]="selectedRole"
                    value="student"
                  >
                  <label class="form-check-label" for="studentRole">
                    Student
                  </label>
                </div>
                <div class="form-check">
                  <input
                    class="form-check-input"
                    type="radio"
                    name="role"
                    id="teacherRole"
                    [(ngModel)]="selectedRole"
                    value="teacher"
                  >
                  <label class="form-check-label" for="teacherRole">
                    Teacher
                  </label>
                </div>
              </div>
              
              <button class="btn-reg" id="btnReg"(click)="registerUser()">Register</button>
            </form>
          </div>
        </div>
      </div>
    </div>
    <div class="col-3">
      <img src="../../assets/Light Grey Simple Illustrated International Day Of Sign Language Instagram Story.gif" alt="girl">
    </div>
  </div>  
</div>
<app-otp-verification *ngIf="OTPSent==true"></app-otp-verification>
